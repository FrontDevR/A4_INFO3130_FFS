<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0" />
    <title>Assignment 4 | F A R i D</title>
    <!-- _______________________________  Links _________________________________ -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet" />
  </head>
  <!-- _______________________________  BODY - HTML  _________________________________ -->
  <body>
    <section class="main_Section">
      <div class="mainDiv_1">
        <!-- Inside the .navbar container -->
        <div class="navbar">
          <a href="#" class="navbar-item"><img src="./images/home.png" alt="Home" /> Home</a>
          <a href="#" class="navbar-item"><img src="./images/search.png" alt="Search" /> Search</a>
          <a href="#" class="navbar-item"><img src="./images/contact.png" alt="Contact" /> Contact</a>
          <a href="#" class="navbar-item"><img src="./images/about.png" alt="About" /> About</a>
        </div>
        <div class="form_Body">
          <div class="form_Container">
            <form action="#" method="get" class="main_Form" id="mainForm">
              <div class="formField_1">
                <label for="_name">Name:</label>
                <input type="text" name="_name" id="_name" required autofocus />

                <label for="_email">Email:</label>
                <input type="email" id="_email" name="_email" placeholder="name@domain.com" required />

                <label for="_phone">Phone Number:</label>
                <input type="tel" name="_phone" id="_phone" placeholder="123-123-1234" required />
              </div>
              <div class="formField_2">
                <label for="_address">Address:</label>
                <input type="text" id="_address" name="_address" required />
                <label for="_city">City:</label>
                <input type="text" id="_city" name="_city" required />
                <label for="_postalCode">Postal Code:</label>
                <input type="text" id="_postalCode" name="_postalCode" placeholder="A1A 1A1" required />
                <label for="_province">Province:</label>
                <select name="_province" id="_province" required>
                  <option value="">Provinces and territories</option>
                  <option value="Alberta">Alberta</option>
                  <option value="BritishColumbia">British Columbia</option>
                  <option value="Manitoba">Manitoba</option>
                  <option value="NewBrunswick">New Brunswick</option>
                  <option value="Newfoundland">Newfoundland and Labrador</option>
                  <option value="Nortdwest">Nortdwest Territories</option>
                  <option value="NovaScotia">Nova Scotia</option>
                  <option value="Nunavut">Nunavut</option>
                  <option value="Ontario">Ontario</option>
                  <option value="PrinceEdward">Prince Edward Island</option>
                  <option value="Quebec">Quebec</option>
                  <option value="Saskatchewan">Saskatchewan</option>
                  <option value="Yukon">Yukon</option>
                </select>
              </div>
              <fieldset class="formField_3">
                <legend>&nbsp;&nbsp;Products&nbsp;&nbsp;</legend>
                <label for="_Product1-qty">
                  <span id="_product1-name">Web Design Book</span>
                  <span class="price_Style">$<span id="_product1-Price">215.50</span></span>
                </label>
                <input type="text" id="_Product1-qty" name="_Product1-qty" placeholder="0" />
                <label for="_Product2-qty">
                  <span id="_product2-name">C# and GUI Book</span>
                  <span class="price_Style">$<span id="_product2-Price">109.00</span></span>
                </label>
                <input type="text" id="_Product2-qty" name="_Product2-qty" placeholder="0" />
                <label for="_Product3-qty">
                  <span id="_product3-name">Web Fundamental Book</span>
                  <span class="price_Style">$<span id="_product3-Price">99.99</span></span></label
                >
                <input type="text" id="_Product3-qty" name="_Product3-qty" placeholder="0" />
              </fieldset>

              <!-- Radio Buttons -->
              <fieldset class="formField_5">
                <legend>&nbsp;&nbsp;Cover&nbsp;&nbsp;</legend>
                <label for="_gender1">
                  <input type="radio" id="_gender1" name="_gender" />
                  Hard Cover
                </label>
                <label for="_gender2">
                  <input type="radio" id="_gender2" name="_gender" />
                  Hard cover annd jacket
                </label>
                <label for="_gender3">
                  <input type="radio" id="_gender3" name="_gender" />
                  Sfot cover
                </label>
              </fieldset>
              <!-- Checkboxes -->
              <fieldset class="formField_4">
                <legend>&nbsp;&nbsp;Accessories&nbsp;&nbsp;</legend>
                <label for="_interest1">
                  <input type="checkbox" id="_interest1" name="_interests" />
                  Pen Pouch
                </label>
                <label for="_interest2">
                  <input type="checkbox" id="_interest2" name="_interests" />
                  Page Holder
                </label>
                <label for="_interest3">
                  <input type="checkbox" id="_interest3" name="_interests" />
                  Book Light
                </label>
              </fieldset>

              <!-- Shipping -->
              <div class="style_shipping">
                <label for="_shipping">Shipping:</label>
                <select name="_shipping" id="_shipping" required>
                  <option value="">Delivery time</option>
                  <option value="DayOne">1 Day</option>
                  <option value="DayTwo">2 Days</option>
                  <option value="DayThree">3 Days</option>
                  <option value="DayFour">4 Days</option>
                </select>
                <p class="info_Note">
                  Note: Dear user, shipping cost is based on tde delivery time. Faster delivery will cost you more.
                </p>
              </div>
              <!-- Submit Button -->
              <div>
                <button type="submit" class="style_Button" id="visible">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer_Class">
      <p>F A R i D</p>
      <p>Assignment #4 | INFO-3130</p>
    </footer>
  </body>
</html>
